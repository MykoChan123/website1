<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installation Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 100px;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .brand-name {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: bold;
            color: #fff;
            letter-spacing: 15px;
            margin-bottom: 15px;
            text-shadow: 
                0 0 20px rgba(0, 255, 65, 0.8),
                0 0 40px rgba(0, 255, 65, 0.5);
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #00ff41;
            letter-spacing: 8px;
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.8);
        }

        .video-container {
            background: #000;
            border: 3px solid #00ff41;
            padding: 50px;
            box-shadow: 
                0 0 30px rgba(0, 255, 65, 0.5),
                inset 0 0 50px rgba(0, 255, 65, 0.05);
        }

        .video-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.6);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
            border: 2px solid #00ff41;
            box-shadow: 
                0 0 20px rgba(0, 255, 65, 0.4),
                inset 0 0 30px rgba(0, 255, 65, 0.1);
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .placeholder-icon {
            width: clamp(100px, 20vw, 150px);
            height: clamp(100px, 20vw, 150px);
            border: 4px solid #00ff41;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 
                0 0 30px rgba(0, 255, 65, 0.6),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 
                    0 0 30px rgba(0, 255, 65, 0.6),
                    inset 0 0 20px rgba(0, 255, 65, 0.1);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 
                    0 0 50px rgba(0, 255, 65, 0.9),
                    inset 0 0 30px rgba(0, 255, 65, 0.2);
            }
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: clamp(35px, 8vw, 50px) solid #00ff41;
            border-top: clamp(22px, 5vw, 30px) solid transparent;
            border-bottom: clamp(22px, 5vw, 30px) solid transparent;
            margin-left: clamp(10px, 3vw, 15px);
            filter: drop-shadow(0 0 15px rgba(0, 255, 65, 0.8));
        }

        .placeholder-text {
            font-size: clamp(1rem, 3vw, 1.4rem);
            color: #fff;
            letter-spacing: 3px;
            text-align: center;
            padding: 0 20px;
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.6);
        }

        .video-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.6);
        }

        .corner-tl {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: -3px;
            right: -3px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: -3px;
            left: -3px;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }

        .accent-line {
            position: absolute;
            background: #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
        }

        .line-top {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
        }

        .line-bottom {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
        }

        .line-left {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 60%;
        }

        .line-right {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 60%;
        }

        @media (max-width: 768px) {
            .brand-name {
                letter-spacing: 8px;
            }
            
            .subtitle {
                letter-spacing: 4px;
            }

            .video-container {
                padding: 30px;
            }

            .video-title {
                letter-spacing: 3px;
            }

            .corner {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .brand-header {
                margin-bottom: 40px;
            }

            .video-container {
                padding: 20px;
            }

            .brand-name {
                letter-spacing: 5px;
            }

            .subtitle {
                letter-spacing: 3px;
            }

            .corner {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-header"> <p>IP: 10.147.18.142</p>

            <br>
            <p>Network ID: 4753cf475f372b65 </p>
            <br>
            <br>
            <p class="subtitle">INSTALLATION & CONFIGURATION GUIDE</p>
        </div>

        <div class="video-container">
 

            <div class="video-wrapper">
                <div class="video-placeholder">
                    <div class="placeholder-icon">
                        <div class="play-icon"></div>
                    </div>
                    <p class="placeholder-text">INSERT VIDEO URL</p>
                </div>
                <!-- 
                    TO ADD YOUR VIDEO:
                    1. Uncomment the iframe below
                    2. Replace YOUR_VIDEO_URL with your video embed URL
                    
                    For YouTube: https://www.youtube.com/embed/VIDEO_ID
                    For Vimeo: https://player.vimeo.com/video/VIDEO_ID
                -->
            <iframe class="video-frame"
              src="https://www.youtube.com/embed/VFMQhC6hCNc?loop=1&controls=1&rel=0&playlist=VFMQhC6hCNc"
              frameborder="0"
              allow="autoplay; encrypted-media"
              allowfullscreen>
            </iframe>



            </div>
        </div>
    </div>

    <script>
        // Video visibility toggle
        const videoFrame = document.querySelector('.video-frame');
        const placeholder = document.querySelector('.video-placeholder');
        
        if (videoFrame && videoFrame.src && videoFrame.src !== window.location.href) {
            videoFrame.style.display = 'block';
            placeholder.style.display = 'none';
        }
    </script>
</body>

</html>
